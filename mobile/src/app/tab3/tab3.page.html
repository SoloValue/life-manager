<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 3 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Date Requests</ion-title>
    </ion-toolbar>
  </ion-header>
  @if (dateRequestList() === null) {
  <div>Loading...</div>
  } @else { @for (dr of dateRequestList(); track dr.id) {
  <app-date-request-item [date_request]="dr" />
  } }
</ion-content>
