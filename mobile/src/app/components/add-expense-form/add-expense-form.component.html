<form [formGroup]="newExpenseForm" (ngSubmit)="onSubmit()">
    <div class="bg-amber-950/90 text-white rounded-none flex flex-col p-3 gap-y-5">
        <div class="basis-1/1">
            <label
                for="category-select"
                class="block text-sm/6 font-medium"
            >
                Category
            </label>
            <div class="mt-2">
                <select
                    formControlName="category"
                    id="category-select" type="text" name="category-select" placeholder="Max 3 words"
                    class="block w-full rounded-lg bg-white/5 px-3 py-1.5 text-base outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-violet-500"
                >
                    @for (category of expenseCategoryList(); track $index) {
                        <option value="{{category}}">{{category}}</option>
                    }
                </select>
            </div>
        </div>

        <div class="basis-1/1">
            <label
                for="description-input"
                class="block text-sm/6 font-medium"
            >
                Description
            </label>
            <div class="mt-2">
                <input
                    formControlName="description"
                    id="description-input" type="text" name="description-input" placeholder="Max 3 words"
                    class="block w-full rounded-lg bg-white/5 px-3 py-1.5 text-base outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-violet-500"
                />
            </div>
        </div>

        <div class="basis-1/1">
            <label
                for="value-input"
                class="block text-sm/6 font-medium"
            >
                Value
            </label>
            <div class="mt-2">
                <div class="flex items-center rounded-md bg-white/5 pl-3 outline-1 -outline-offset-1 outline-white/10 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-indigo-500">
                    <div class="shrink-0 text-base text-gray-400 select-none sm:text-sm/6">â‚¬</div>
                    <input
                        formControlName="value"
                        id="value-input" type="text" name="value-input" placeholder="xx.x"
                        class="block w-full rounded-lg bg-transparent px-3 py-1.5 text-base outline-1 -outline-offset-1 outline-none placeholder:text-gray-400 focus:outline-2 focus:outline-none focus:outline-violet-500"
                    />
                </div>
            </div>
        </div>

        <div class="basis-1/1 flex flex-row justify-end">
            <div class="basis-1/3">
                <button
                    type="submit"
                    class="cursor-pointer bg-violet-500 text-white px-4 py-2 rounded-md hover:bg-violet-600 focus:outline-none focus:ring-2 focus:ring-violet-500 focus:ring-offset-2"
                >
                    Save
                </button>
            </div>
        </div>

    </div>
</form>
